<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>

<body>

    <!-- Head Includes  View Highscore and Time when taking the quiz -->
    <!-- Main have a title, then a paragraph explaining about the quiz -->
    <!-- Start Button -->
    <!-- Question is displayed -->
    <!-- 4 buttons appear with for different choices -->
    <!-- Underneath after clicking on a button, shows weather or not your right of wrong -->
    <!-- At the end its displayed your total score -->
    <!-- Input your incels -->

    <div class="header">
        <div id="highscore" class="highscores">View Highscores</div>
        <div id="timer" class="timer">Time Remaining: <span id="timeLeft" class="timeLeft"></span></div>
    </div>
    <div class="center">
        <div class="container">

            <div id="question-container">

                <div id="question"><h1>Question</h1></div>
                <div id="welcomeQuiz" class="welcomeQuiz">Welcome to the coding quiz! You have a time limit of 75
                    seconds to answer the following questions. If you answer a question wrong, then 5 seconds will be
                    deducted from your time. Press Start to begin!</div>
                <div id="answer-buttons" class="btn-grid hide">
                    <button class="btn" id="btn1">Answer 1</button>
                    <button class="btn" id="btn2">Answer 2</button>
                    <button class="btn" id="btn3">Answer 3</button>
                    <button class="btn" id="btn4">Answer 4</button>
                </div>
            </div>

            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
            </div>
        </div>
    </div>





</body>

</html>
